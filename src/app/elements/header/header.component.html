<ng-template #authContent role="dialog" aria-labelledby="auth-dialog">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Signin</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="wrapper fadeInDown">
            <div class="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeInDown first">
                    <i class="fa fa-user" id="icon"></i>
                </div>

                <!-- Login Form -->
                <form>
                    <input type="email" id="email" class="fadeInDown second" name="login" placeholder="email">
                    <input type="password" id="password" class="fadeInUp third" name="login" placeholder="password">
                    <input type="submit" class="fadeIn fourth" value="Sign In">
                </form>

                <!-- Remind Passowrd -->
                <div class="formFooter">
                    <a class="underlineHover" href="#">Forgot Password?</a>
                </div>
                <!-- Register -->
                <div class="formFooter">
                    <a class="underlineHover" href="#">Need An Account?</a>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalRef.hide('canceled auth modal')">Cancel</button>
    </div>
</ng-template>
